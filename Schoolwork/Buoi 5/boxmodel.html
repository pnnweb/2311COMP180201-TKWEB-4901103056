<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        .box{background-color: lightcoral;
        width: 30px; height: 30px;
        border: 1px dotted black;
        margin: 5px;
        padding: 10px;
        text-align: center;
        border-radius: 15px;
        }
        .box:hover{
            box-shadow: 5px 5px 10px rgb(207, 67, 144);
        }
    </style>
</head>
<body>
    <div class="box">A</div>
    <div class="box">B</div>
</body>
</html>

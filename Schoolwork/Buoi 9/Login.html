<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>LOGIN</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" />
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
            </div>


            <button id="btnLogin" type="submit" class="btn btn-primary">LOGIN</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>        
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .loi{background-color: aqua; color: red;padding: 5;}
    </style>
    <script>
        $(document).ready(function(){
            $("#btnLogin").click(function(event){
                event.preventDefault();
                let user = $("#username");
                let pass = $("#password");
                if (user.val() === '' || pass.val() === ''){
                    user.addClass("loi"); pass.addClass("loi");
                    Swal.fire({
                        title: "Thông báo",
                        text: "Chưa nhập đủ thông tin",
                        icon: "error"
                    });
                    return;
                }
                if (user.val() === "admin" && user.val() === "admin" ){
                    user.removeClass("loi"); pass.removeClass("loi");
                    Swal.fire({
                        title: "Thông báo",
                        text: "Đăng nhập thành công!",
                        icon: "success"
                    });
                }             
            });
        });
    </script>
</body>
</html>
